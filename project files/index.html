<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liver Cirrhosis Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #34495e;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      font-size: 16px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #219150;
    }

    .result {
      margin-top: 25px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .result.positive {
      color: #e74c3c;
    }

    .result.negative {
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Liver Cirrhosis Prediction</h2>
    <form id="predictionForm">
      <label for="age">Age:</label>
      <input type="number" id="age" required>

      <label for="hemoglobin">Hemoglobin (g/dL):</label>
      <input type="number" id="hemoglobin" step="0.1" required>

      <label for="pcv">PCV (%):</label>
      <input type="number" id="pcv" step="0.1" required>

      <label for="mcv">MCV (fL):</label>
      <input type="number" id="mcv" step="0.1" required>

      <label for="doac">DOAC (mg/dL):</label>
      <input type="number" id="doac" step="0.1" required>

      <button type="submit">Predict</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById("predictionForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const inputData = {
        age: parseFloat(document.getElementById("age").value),
        hemoglobin: parseFloat(document.getElementById("hemoglobin").value),
        pcv: parseFloat(document.getElementById("pcv").value),
        mcv: parseFloat(document.getElementById("mcv").value),
        doac: parseFloat(document.getElementById("doac").value)
      };

      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(inputData)
      });

      const result = await response.json();
      const output = document.getElementById("result");
      
      if (result.prediction === "YES") {
        output.textContent = "ðŸš¨ The patient is likely to have liver cirrhosis.";
        output.className = "result positive";
      } else {
        output.textContent = "âœ… The patient is not likely to have liver cirrhosis.";
        output.className = "result negative";
      }
    });
  </script>
</body>
</html>
